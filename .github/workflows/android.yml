name: Build HEX APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Build APK
      uses: digreatbrian/buildozer-action@v2
      with:
        command: buildozer android debug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: HEX-APK
        path: bin/*.apk
